<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Todo's</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search" autocomplete="off">
                <input type="text" name="search" class="form-control m-auto" placeholder="search todos">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light"></ul>
        <form class="add text-center my-4" autocomplete="off">
            <label class="text-light">Add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>

<script src="app.js"></script>
<script src="https://kit.fontawesome.com/f26f990813.js" crossorigin="anonymous"></script>
</body>
</html>
